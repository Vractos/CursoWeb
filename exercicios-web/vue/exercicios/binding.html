<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a v-bind:href="link">Uall</a></p> <!--Uma forma de fazer "bind"-->
        <p><a :href="link">Uall</a></p> <!--Outra forma de fazer "bind"-->
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue ({
            el: '#app',
            data: {
                nome: 'Maria',
                link: 'https://uallapp.com.br',
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }

        })
    </script>
</body>
</html>
